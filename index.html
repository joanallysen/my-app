<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MongoDB with Electron</title>
  </head>
  <body>
    <h1>MongoDB with Electron</h1>
    <div id="app">
      <div class="options">
        <button id="toggleDarkMode" style="display:none">Toggle Dark Mode</button>
        <button id="resetToSystem" style="display:none">Reset to System Theme</button>
        
        <div class="status-section">
          <p id="db-status">Database Status: Checking...</p>
        </div>
        
        <div class="form-section">
          <h2>Add New Item</h2>
          <form id="item-form">
            <div class="form-group">
              <label for="item-name">Name:</label>
              <input type="text" id="item-name" required>
            </div>
            
            <div class="form-group">
              <label for="item-description">Description:</label>
              <input type="text" id="item-description">
            </div>
            
            <button type="submit">Add Item</button>
          </form>
        </div>
      </div>

      <div class="items-section">
        <h2>Items List</h2>
        <button id="refresh-btn">Refresh Items</button>
        <ul id="items-list"></ul>
      </div>
    </div>
    
    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
